<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background: blue;
            color: white;
            display: inline;
        }

        .inline{
            background: orangered;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="block">I'm block element</div>
    <h1 class="block">I'm block element</h1>
    <p class="block">i'm block element</p>

    <span class="inline">i'm inline element</span>
    <a href="" class="inline">i'm inline element</a>
    <img src="1.jpg" alt="" class="inline" width="100px">
    
</body>
</html>
