<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background: blue;
            color: white;
            padding: 10px;
        }

        .none{
            display: none;
        }

        .visibility{
            visibility: hidden;
        }

        .opacity-1{
            opacity: 1;
        }

        .opacity-5{
            opacity: 0.5;
        }

        .opacity-0{
            opacity: 0;
        }

        .opacity-2{
            opacity: 2;
        }
    </style>
</head>
<body>
    <h1 class="none">I am none</h1>
    <h1 class="visibility">I am visibility</h1>
    <h1 class="opacity-1">Opacity-1</h1>
    <h1 class="opacity-2">Opacity-2</h1>
    <h1 class="opacity-0">Opacity-0</h1>
    <h1 class="opacity-5">opacity-5</h1>
</body>
</html>
